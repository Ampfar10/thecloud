<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: white;
        color: black;
      }
      .picture {
        display: inline-block;
        width: 200px;
        height: 200px;
        background-size: cover;
        background-position: center;
        margin: 10px;
      }
      .cool-button {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      .cool-button:hover {
        background-color: #0069d9;
      }
      .view-button {
        background-color: #17a2b8;
        border: none;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      .view-button:hover {
        background-color: #138496;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <form method="GET">
      <input type="text" name="search" placeholder="Search for a file...">
      <input type="submit" value="Search" class="cool-button">
    </form>

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" multiple>
      <input type="submit" value="Upload" class="cool-button">
    </form>

    {% for file in files %}
      <div class="picture" style="background-image: url({{ url_for('static', filename='uploads/' + file) }});">
        {{ file }}
        <br>
        <a href="{{ url_for('download', filename=file) }}" class="cool-button">Download</a>
        {% if file.endswith('.png') or file.endswith('.jpg') or file.endswith('.gif') or file.endswith('.mp4') or file.endswith('.webm') %}
          <a href="{{ url_for('view', filename=file) }}" class="view-button">View</a>
        {% endif %}
      </div>
      {% if loop.index % 3 == 0 %}
        <div class="clear"></div>
      {% endif %}
    {% endfor %}
  </body>
</html>
